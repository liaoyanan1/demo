spring:
  application:
    name: b-service
  cloud:
    config:
      password: 123456
      username: usr
      discovery:
        enabled: true
        service-id: config-service
  profiles:
    active: dev

server:
  port: 9090
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://lyn:123456@127.0.0.1:8761/eureka/ #配置服务注册发现地址

security:
  oauth2:
    client:
      accessTokenUri: http://192.168.3.103:8899/oauth/token
      userAuthorizationUri: http://192.168.3.103:8899/oauth/authorize
      client-id: login
      client-secret: 123456
      clientAuthenticationScheme: form
    resource:
      userInfoUri: http://192.168.3.103:8899/user/me
      preferTokenInfo: false
    authorization:
      check-token-access: http://192.168.3.103:8899/oauth/check_token
    sso:
      login-path: /login
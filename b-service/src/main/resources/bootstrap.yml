spring:
  application:
    name: b-service
  cloud:
    config:
      password: 123456
      username: usr
      discovery:
        enabled: true
        service-id: config-service
  profiles:
    active: dev

server:
  port: 9090
  servlet:
    context-path: /B
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://lyn:123456@127.0.0.1:8761/eureka/ #配置服务注册发现地址

security:
  oauth2:
    client:
      clientId: lyn
      clientSecret: 123456
      accessTokenUri: http://192.168.3.103:8899/oauth/oauth/token
      userAuthorizationUri: http://192.168.3.103:8899/oauth/oauth/authorize
    resource:
      userInfoUri: http://192.168.3.103:8899/oauth/user/me
#      prefer-token-info: false